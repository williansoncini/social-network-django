{% extends 'base.html' %}

{% block title %} Ranking images {% endblock title %}

{% block content %}
    <h1>Images ranking</h1>
    <ol>
        {% for image in most_viewed %}
            <li>
                <a href="{{ image.get_absolute_url }}">
                    {{image.title}}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock content %}
